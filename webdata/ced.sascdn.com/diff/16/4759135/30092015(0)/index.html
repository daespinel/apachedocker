<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script src="//ns.sascdn.com/diff/templates/js/banner/sas-clicktag-2.0.js"></script>
    <script type="text/javascript">var clickTag="";</script>
    <style type="text/css">

        a{text-decoration: none;}
        body { line-height: 1; background: grey; }
        #container { position: absolute; top: 0; left: 0; width: 1000px; height: 90px; background: #ffffff; border: 1px solid black; overflow: hidden !important; box-sizing: border-box; cursor: pointer;}
        #logo{ position: absolute; top: 8px; left: 50%; margin-left: -123px; width: 247px; height: 80px; opacity: 0; transform-origin: 0% 0%; transform: scale(0.9);}
        #txt1_content{position: absolute; top: 0px; left: 0; width: 728px; height: 90px; z-index: 3; overflow: hidden;}
        #txt1{ position: absolute; top: 0px; left: 250px; width: 550px; height: 170px; display: none; opacity: 0; transform-origin: 50% 0%; transform: scale(0.75); z-index: 3;}
        #txt1_img{ position: absolute; top: 0px; left: 250px; width: 550px; height: 170px; display: none;  transform-origin: 50% 0%; transform: scale(0.75); z-index: 3;}
        #taux{ position: absolute; top: 15px; left: 1000px; width: 310px; height: 164px; transform-origin: 50% 0%; transform: scale(0.85); z-index: 2;}
        #cta{ position: absolute; top: 30px; left: 1000px; width: 235px; height: 180px; transform-origin: 50% 100%; transform: scale(1); z-index: 1;}
        #logo_fin{ position: absolute; top: 8px; left: 8px; width: 108px; height: 23px; background-image: url('images/logo.png'); background-size: 108px 35px; background-repeat: no-repeat; opacity: 0; z-index: 4;}
        #mention{ position: absolute; bottom: 3px; right: 3px; width: 103px; height: 8px; opacity: 0;}
    </style>
</head>
<body>
<a onClick="window.open(clickTag, '_blank')">
<div id="container">
    <img id="logo" src="images/logo.png">
    <div id="txt1_content">
        <img id="txt1_img" src="images/txt1.png">
        <img id="txt1" src="">
    </div>
    <img id="taux" src="images/taux.png">
    <img id="cta" src="images/cta.png">
    <div id="logo_fin"></div>
    <img id="mention" src="images/mention.png">
</div>
</a>

<script type="text/javascript">
    $(document).ready(function(){anim_banner();});
    var izi=Math.random();
    $('#txt1').attr('src', 'images/txt1.gif?v='+izi);
    function anim_banner(){
        setTimeout(function(){$("#logo").animate({opacity: 1}, 500, 'linear');}, 250);
        setTimeout(function(){$("#logo").animate({opacity: 0}, 500, 'linear');}, 1500);
        setTimeout(function(){$("#txt1").css({display:'block'});}, 2000);
        setTimeout(function(){$("#txt1").animate({opacity: 1}, 1000, 'linear');}, 2000);
        setTimeout(function(){$("#txt1").css({display:'none'});}, 3600);
        setTimeout(function(){$("#txt1_img").css({display:'block'});}, 3600);
        // setTimeout(function(){$("#txt1_content").animate({width: 329}, 500, 'easeInOut');}, 3680);
        setTimeout(function(){$("#txt1_img").animate({left: "150px"}, 500, 'easeInOut');}, 3680);
        // setTimeout(function(){$("#txt1_img").animate({left: "-15px"}, 500, 'easeInOut');}, 3680);
        setTimeout(function(){$("#taux").animate({left:450}, 500, 'easeInOut');}, 3680);
        // setTimeout(function(){$("#taux").animate({left:300}, 500, 'easeInOut');}, 3680);
        setTimeout(function(){$("#mention").animate({opacity: 1}, 300, 'easeInOut');}, 4000);
        // setTimeout(function(){$("#txt1_img").animate({left: "-55px"}, 300, 'easeInOut');}, 5200);
        setTimeout(function(){$("#txt1_img").animate({left: "60px"}, 300, 'easeInOut');}, 5200);
        setTimeout(function(){$("#taux").animate({left: 345}, 300, 'easeInOut');}, 5200);
        // setTimeout(function(){$("#taux").animate({left: 218}, 300, 'easeInOut');}, 5200);
        setTimeout(function(){$("#cta").animate({left: 540}, 250, 'easeInOut');}, 5200);
        // setTimeout(function(){$("#cta").animate({left: 400}, 250, 'easeInOut');}, 5200);
        setTimeout(function(){$("#logo_fin").animate({opacity: 1}, 500, 'easeInOut');}, 5400);
        $("#container").mouseover(function(){$("#cta").animate({scale: 0.95}, 250, 'easeOut');});
        $("#container").mouseleave(function(){$("#cta").animate({scale: 1}, 250, 'easeOut');});
    };
</script>
</body>
</html>
